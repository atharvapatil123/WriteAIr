<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>WriteAIr</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font: Poppins;
        box-sizing: border-box;
      }

      body {
        background-color: black !important;
        overflow-x: hidden;
      }

      .upload{
          color: white
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'mainapp:home' %}">WriteAIr</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mainapp:screen' %}">Screen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mainapp:notes' %}">Notes</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Authentication
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'mainapp:login' %}"
                    >Login</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'mainapp:register' %}"
                    >Register</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'mainapp:logout' %}"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form action="/uploadNotes/" method="post" class="upload" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>UPLOAD YOUR FILES HERE</h2><br>
        <label for="name">Name of the image</label>
        <input type="text" name="name" id="name"><br>
        <input type="file" name="myFile" id="myFile">
        <button class="btn btn-primary" type="submit">UPLOAD</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
